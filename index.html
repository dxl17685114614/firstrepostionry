<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </div>

    <div class="pyg_view">
        <!-- 轮播图 -->
        <div class="carouslee">

        </div>
        <!-- 图标 -->
        <div class="cate-titile">

        </div>

        <div class="pdlist">
            
        </div>

    </div>

    <footer class="pyg_footer">
            <a href="javascript:;">
                 <span class="fa fa-home"></span>
                 <div>首页</div>
            </a>
            <a href="pages/category.html">
                 <span class="fa fa-list-ul"></span>
                 <div>分类</div> 
            </a>
            <a href="pages/cart.html">
                 <span class="fa fa-cart-plus"></span>
                 <div>购物车</div>
            </a>
            <a href="javascript:;">
                 <span class="fa fa-user"></span>
                 <div>我的</div>
            </a>
       </footer>
</body>

</html>
<!-- <script src=""></script> -->
<!-- 轮播图片 -->
<script type="text/template" id='carouseletep'>
    <!-- <div class="mui-slider"> -->
            <!-- <div class="mui-slider-group">                -->
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[data.length-1].image_src}}" /></a></div>                            
                        {{each data  value index}}
                        <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
                        {{/each}}
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[0].image_src}}"/></a></div>
                    </div>
                    <div class="mui-slider-indicator">
                        {{each data  value index}}                        
                            <div class="mui-indicator {{index==0?'mui-active':''}}"></div>                          
                        {{/each}}
                    </div>
                </div>
            <!-- </div>
        </div> -->
    </div>
</script>
<!--分类图片 -->
<script type="text/template" id='catatitletep'>
    {{each data value index}}
     <a href="javascript:;">
        <img src="{{value.image_src}}" alt="">
    </a>  
{{/each}}
</script>
<!-- 商品列表 -->
<script type="text/template" id='pdlisttep'>
    {{each data value index}}
    <div class="savemoney">
            <img src="{{value.group_img}}" alt="">
            <ul>
                {{each value.goods value2 index2}}
                <li>
                    <a href="./pages/goodinfo.html?goods_id={{value2.goods_id}}" class="{{goods_detail}}">
                        <img src="{{value2.goods_small_logo}}" alt="">
                        <div class="pd-text">{{value2.goods_name}}</div>
                        <div class="pd-price">￥{{value2.goods_price}}</div>
                    </a>
                    <a href="./pages/pds-list.html?cid={{value2.cat_id}}" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined find">找相似</a>
                </li>
                {{/each}}
            </ul>
        </div>   
    {{/each}}  
</script>

<script src="./lib/arttemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src='./lib/zepto/zepto.js'></script>
<script src="./js/common.js"></script>
<script src='./js/index.js'></script>
