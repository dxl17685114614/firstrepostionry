<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../css/common.css">
    <!-- <link rel="stylesheet" href="../css/pds_list.css"> -->
    <link rel="stylesheet" href="../css/cart.css">
    <title>购物车</title>
</head>

<body id="mian">
    <header class="top-nav mui-bar mui-bar-nav">
        <h1 class="mui-title">购物车</h1>
        <button class="delete_btn mui-btn-outlined  mui-btn mui-btn-blue mui-btn-nav mui-pull-left">删除</button>
        <button class="edit_btn mui-btn-outlined mui-btn mui-btn-blue  mui-pull-right">编辑</button>
    </header>

    <div class="cartmian">
        <div class="address-box">
            <p>配送地址</p>
            <div class="addresscont">
                <div class="addressleft">
                    <span class="fa fa-map-marker"></span>
                </div>
                <div class="addressright">
                    <span>默认地址</span>
                    <p>白青山脉、江流市雪琳宫</p>
                </div>
            </div>
        </div>

        <div class="pricebox">
            <p>总价</p>
            <div class="pricecontent">
                <div class="price_text">
                    总价：<span>￥219</span>
                </div>
                <a href="">生成订单</a>
            </div>
        </div>

        <!-- 订单部分 -->
        <div class="oder-box">
            <p>订单列表</p>
            <ul class="oder-form">
                <li>
                    <div class="check mui-input-row mui-checkbox mui-left">
                        <label></label>
                        <input name="checkbox1" value="Item 1" type="checkbox" checked>
                    </div>
                    <div class="imgbox">
                        <img src="http://image5.suning.cn/uimg/b2c/newcatentries/0070063225-000000000102331145_1_400x400.jpg"
                            alt="" class="item_left">
                    </div>
                    <div class="conttent-txt">
                        <div class="txt-name">艾美特 机械台立扇SW56T2awdawdawdadawdadaddawdadaadadadada </div>
                        <div class="count-box">
                            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                <input class="mui-numbox-input" type="number" />
                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                            </div>
                        </div>
                        <span>￥219</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <footer class="pyg_footer">
        <a href="../index.html">
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a href="category.html">
            <span class="fa fa-list-ul"></span>
            <div>分类</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-cart-plus"></span>
            <div>购物车</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user"></span>
            <div>我的</div>
        </a>
    </footer>
</body>

</html>
<!-- 商品模板 -->
<script type="text/template" id="cartep">
    {{each data value index}}
<li>
    <div class="check mui-input-row mui-checkbox mui-left">
       <label></label>
       <input name="checkbox1" value="Item 1" type="checkbox" checked>
     </div>
     <div class="imgbox">
       <img src="{{value.goods_small_logo}}" alt="" class="item_left">
     </div>
     <div class="conttent-txt">
          <div class="txt-name">{{value.goods_name}}</div>
           <div class="count-box">
               <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{value.goods_number}}'>
                   <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                   <input class="mui-numbox-input" type="number" />
                   <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                 </div>
           </div>
           <span>￥{{value.goods_price}}</span>
     </div>
</li>

{{/each}}



</script>
<!-- 商品模板 -->
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/mui/js/mui.js"></script>
<script src='../lib/zepto/zepto.js'></script>
<script src="../js/common.js"></script>

<script src="../js/cart.js"></script>
