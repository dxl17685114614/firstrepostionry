<script type="text/template" id='goodstep'>
    {{each goods value index}}
    <li>
        <a href="pages/goodinfo.html?goods_id={{value.goods_id}}">
            <div class="ctleft">
               <img src="{{value.goods_small_logo}}" alt="">
            </div>
            <div class="ctright">
               <div>
                  {{value.goods_name}}
              </div>
                <span>￥{{value.goods_price}}</span>
            </div>
        </a>
    </li>
    {{/each}}
</script>
