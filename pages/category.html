<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
     <!-- 头部搜索 -->
     <header class="pyg_header">
          <div class="mui-input-row mui-search">
               <input type="search" class="mui-input-clear" placeholder="">
          </div>
     </header>
     <!-- 内容 -->
     <div class="pyg_view">
          <div class="left"></div>
          <div class="right">
               <!-- 二级分类 电器 大电。。 -->
              
               <!-- 二级分类 电器 大电。。 -->
              
          </div>
     </div>
     <!-- 尾部 -->
     <footer class="pyg_footer">
          <a href="../index.html">
               <span class="fa fa-home"></span>
               <div>首页</div>
          </a>
          <a href="javascript:;">
               <span class="fa fa-list-ul"></span>
               <div>分类</div>
          </a>
          <a href="javascript:;">
               <span class="fa fa-cart-plus"></span>
               <div>购物车</div>
          </a>
          <a href="javascript:;">
               <span class="fa fa-user"></span>
               <div>我的</div>
          </a>
     </footer>
</body>

<!-- 模板引擎 -->
<!-- 左侧菜单 -->
<script type="text/html" id="leftTpl">
     <ul>
     {{each data value index}}
     {{if index==0}}
     <li class="active" >{{value.cat_name}}</li>
     {{/if}}
     
     {{if index!=0}}
     <li  >{{value.cat_name}}</li>
     {{/if}}
     {{/each}}
</ul>
 </script>
<!-- 左侧菜单 -->


<!-- 右边内容  -->
<script type="text/template" id='contenttep'>
     <div class='pdbox'>
{{each data value index}}
<div class="goods_item">
     <div class="goods_title">{{value.cat_name}}</div>
     <div class="goods_content">
          <ul>
               {{each value.children value2 index2}}
               <li>
                    <a href="pds-list.html?cid={{value2.cat_id}}">
                         <img src="http://api.pyg.ak48.xyz/{{value2.cat_icon}}"
                              alt="">
                         <div>{{value2.cat_name}}</div>
                    </a>
               </li>
              {{/each}}
          </ul>
     </div>
</div>
{{/each}}
</div>
</script>



<!-- 模板引擎 -->

<script src="../lib/mui/js/mui.js"></script>
